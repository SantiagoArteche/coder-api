paths:
  /api/users/:
    get:
      summary: Obtener a todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Todos los usuarios obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "500":
          description: Error interno del servidor
    post:
      summary: Crear usuario
      tags:
        - Users
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: String
              last_name:
                type: String
              password:
                type: String
              age:
                type: Number
              email:
                type: String
      responses:
        "200":
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                items: # Corrected indentation and added colon
                  $ref: "#/components/schemas/User"
        "500":
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDB
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Email del usuario
        password:
          type: String
          description: Contrase√±a del usuario
      example:
        _id: ObjectId('77acxzcxz453412')
        first_name: Santiago
        last_name: Arteche
        email: santi@arteche.com
        password: sasuke123
