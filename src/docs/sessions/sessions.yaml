paths:
  /api/sessions/login:
    post:
      summary: Iniciar sesi√≥n
      tags:
        - Sessions
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Usuario correctamente logeado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login"
        "500":
          description: Error interno del servidor
  /api/sessions/register:
    post:
      summary: Registrar Usuario
      tags:
        - Sessions
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              first_name:
                type: string
              last_name:
                type: stromg
              age:
                type: number
              password:
                type: string
      responses:
        "200":
          description: Usuario correctamente registrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login"
        "500":
          description: Error interno del servidor
  /api/sessions/logout:
    get:
      summary: Deslogear
      tags:
        - Sessions
      responses:
        "200":
          description: Usuario correctamente deslogeado
        "500":
          description: Error interno del servidor
components:
  schemas:
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: santiago@santiago.com
        password: 1234
